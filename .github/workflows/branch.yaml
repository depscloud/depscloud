name: branch

on:
  pull_request:
    paths:
      - ".github/workflows/branch.yaml"
      - "deps/**"
      - "extractor/**"
      - "gateway/**"
      - "indexer/**"
      - "tracker/**"
  push:
    paths:
      - ".github/workflows/branch.yaml"
      - "deps/**"
      - "extractor/**"
      - "gateway/**"
      - "indexer/**"
      - "tracker/**"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: golang:1.14-alpine3.12
    steps:
      - name: Prepare
        run: apk -U upgrade && apk add build-base git ca-certificates bash curl sqlite

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: |
          make build-deps deps install test
          make fmt
          if [[ $(git diff --stat) != '' ]]; then
            echo 'run make fmt and commit changes'
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        if: github.ref == 'refs/heads/main'
        with:
          files: ./extractor/coverage/clover.xml,./coverage.txt
