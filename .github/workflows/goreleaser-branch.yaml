name: goreleaser-branch

on:
  pull_request:
    paths:
      - ".goreleaser.yml"
      - ".github/workflows/goreleaser-branch.yaml"
      - "services/**/*.go"
      - "go.mod"
      - "go.sum"
  push:
    paths:
      - ".goreleaser.yml"
      - ".github/workflows/goreleaser-branch.yaml"
      - "services/**/*.go"
      - "go.mod"
      - "go.sum"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    container:
      image: golang:1.16-alpine3.12
    steps:
      - name: Prepare
        run: apk -U upgrade && apk add build-base git ca-certificates curl

      - name: Checkout
        uses: actions/checkout@v2

      - name: Release
        run: |
          curl -sfL https://install.goreleaser.com/github.com/goreleaser/goreleaser.sh | sh
          ./bin/goreleaser --snapshot --skip-publish --release-notes <(./scripts/gen-changelog.sh)
